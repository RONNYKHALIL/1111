<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Widget</title>
    <style>
        /* Simple styling for centering and blink effect */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* Set background to transparent */
            font-family: Arial, sans-serif;
        }

        .blinking-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="blinking-text">Hello, World!</div>
</body>
</html>
